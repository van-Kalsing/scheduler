<!DOCTYPE html>

<html>
	<head>
		<title>Сетевой график</title>
		<meta charset="utf-8">
		
		<link href="styles/template.css" rel="stylesheet">
		<link href="styles/d3.css" rel="stylesheet">
		<link href="styles/table_calendar.css" rel="stylesheet">
		
		<script type="text/javascript" src="scripts/jquery.js"></script>
		<script type="text/javascript" src="scripts/d3.js"></script>
		
		<script type="text/javascript" src="scripts/pages/linear_calendar.js"></script>
		<script type="text/javascript" src="scripts/pages/table_calendar.js"></script>
		<script type="text/javascript" src="scripts/pages/gantt_diagram.js"></script>
		<script type="text/javascript" src="scripts/pages/burndown_chart.js"></script>
		<script type="text/javascript" src="scripts/pages/works_categories.js"></script>
		<script type="text/javascript" src="scripts/pages/create_work.js"></script>
		
		<script type="text/javascript" src="scripts/template.js"></script>
	</head>
	
	<body>
		<div id="page">
			<div id="top_block">
				<div id="top_menu">
					<a id="linear_calendar_menu_item"
							class="top_menu_item" href="#">
						Линейный календарь
					</a>
					
					<a id="works_categories_menu_item"
							class="top_menu_item" href="#">
						Категории работ
					</a>
				</div>
				
				<div id="search">
					<input id="search_input" type="text" />
					<input id="search_submit" type="button" value="Поиск" />
				</div>
			</div>
			
			<div id="main_block">
				<div id="left_main_block">
					<div id="selected_work">
						<a id="selected_work_title" href="#">
							Издание книги
						</a>
						
						<div id="selected_work_reset">
							<div id="selected_work_reset_icon"></div>
						</div>
					</div>
					
					<div class="left_separator"></div>
					
					<div id="left_menu">
						<a id="table_calendar_menu_item"
								class="left_menu_item" href="#">
							Табличный календарь
						</a>
						
						<a id="gantt_diagram_menu_item"
								class="left_menu_item" href="#">
							Сетевой график
						</a>
						
						<a id="burndown_chart_menu_item"
								class="left_menu_item" href="#">
							Диаграмма сгорания
						</a>
						
						<div class="left_menu_separator"></div>
						
						<a id="create_work_menu_item"
								class="left_menu_item" href="#">
							Новая работа
						</a>
					</div>
				</div>
				
				<div id="right_main_block">
					<div id="content_title"></div>
					<div id="content"></div>
				</div>
			</div>
			
			<!--<div id="footer_block">
			</div>-->
		</div>
	</body>
</html>
